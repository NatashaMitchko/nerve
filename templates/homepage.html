{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% for message in get_flashed_messages() %}
    <span> {{ message }}</span>
{% endfor %}
{% if session['active'] == False %}
<a href="/login"><button>Log In</button></a>
{% else %}
<a href="/logout"><button>Log Out</button></a>
{% endif %}
{% endblock %}
